[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/travis-5.0.x.cfg
    buildout.cfg
parts =
    test
    createcoverage
    code-analysis
    check_manifest
    readme
    missing_dependencies

eggs-directory = /home/travis/buildout-cache/eggs
download-cache = /home/travis/buildout-cache/downloads

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[versions]
coverage = 3.7.1
createcoverage = 1.4.1
